<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>complex svg</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zeyada&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Complex SVG avec application complète des filtres</title>
	<style>
	</style>
</head>

<body>
	<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<filter id="blur">
				<feGaussianBlur stdDeviation="3" />
			</filter>
			<filter id="turbulence">
				<feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="turbulence" />
				<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" />
			</filter>
			<filter id="blend">
				<feBlend mode="multiply" in="SourceGraphic" in2="BackgroundImage" />
			</filter>
			<filter id="colorMatrix">
				<feColorMatrix type="matrix" values="0.33 0 0 0 0 0 0.33 0 0 0 0 0 0.33 0 0 0 0 0 1 0" />
			</filter>
			<filter id="componentTransfer">
				<feComponentTransfer>
					<feFuncR type="linear" slope="1.5" intercept="-0.2" />
					<feFuncG type="linear" slope="1.2" intercept="-0.2" />
					<feFuncB type="linear" slope="1.5" intercept="-0.2" />
				</feComponentTransfer>
			</filter>
			<filter id="convolveMatrix">
				<feConvolveMatrix order="3" kernelMatrix="1 1 1 1 -7 1 1 1 1" />
			</filter>
			<filter id="diffuseLighting" x="0%" y="0%" width="100%" height="100%">
				<feDiffuseLighting lighting-color="#ffffff" surfaceScale="1">
					<feDistantLight azimuth="45" elevation="45" />
				</feDiffuseLighting>
			</filter>
			<filter id="displacementMap">
				<feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence" />
				<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
			</filter>
			<filter id="gaussianBlur">
				<feGaussianBlur stdDeviation="3" />
			</filter>
		</defs>

		<!-- Définir les dégradés -->
		<defs>
			<radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(255,223,186);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(242,142,44);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient2" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(174,214,241);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(78,121,167);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(233,150,122);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(225,87,89);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient4" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(168,218,220);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(118,183,182);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient5" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(144,190,109);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(89,161,79);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient6" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(255,227,132);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(237,201,72);stop-opacity:1" />
			</radialGradient>
			<radialGradient id="gradient7" cx="50%" cy="50%" r="50%">
				<stop offset="0%" style="stop-color:rgb(208,180,223);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(176,122,161);stop-opacity:1" />
			</radialGradient>
			<linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(215,181,166);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(196,157,141);stop-opacity:1" />
			</linearGradient>
		</defs>

		<!-- Arrière-plan avec filtre de matrice de couleurs -->
		<rect width="1024" height="1024" fill="#2b2b2b" filter="url(#colorMatrix)" />

		<!-- Vagues de l'arrière-plan avec turbulence et flou -->
		<path d="M0,200 C200,150 400,250 600,200 S800,150 1024,200" fill="#1e1e1e" filter="url(#blur)" />
		<path d="M0,400 C200,350 400,450 600,400 S800,350 1024,400" fill="#292929" filter="url(#blur)" />
		<path d="M0,600 C200,550 400,650 600,600 S800,550 1024,600" fill="#1e1e1e" filter="url(#blur)" />
		<path d="M0,800 C200,750 400,850 600,800 S800,750 1024,800" fill="#292929" filter="url(#blur)" />

		<!-- Planètes avec divers filtres -->
		<circle cx="850" cy="150" r="100" fill="url(#gradient1)" filter="url(#blend)">
			<title>Planète 1 avec feBlend</title>
		</circle>
		<text x="850" y="280" text-anchor="middle">feBlend</text>

		<circle cx="650" cy="300" r="80" fill="url(#gradient2)" filter="url(#colorMatrix)">
			<title>Planète 2 avec feColorMatrix</title>
		</circle>
		<text x="650" y="420" text-anchor="middle">feColorMatrix</text>

		<circle cx="300" cy="300" r="60" fill="url(#gradient3)" filter="url(#componentTransfer)">
			<title>Planète 3 avec feComponentTransfer</title>
		</circle>
		<text x="300" y="420" text-anchor="middle">feComponentTransfer</text>

		<circle cx="550" cy="500" r="90" fill="url(#gradient4)" filter="url(#convolveMatrix)">
			<title>Planète 4 avec feConvolveMatrix</title>
		</circle>
		<text x="550" y="620" text-anchor="middle">feConvolveMatrix</text>

		<circle cx="150" cy="650" r="50" fill="url(#gradient5)" filter="url(#diffuseLighting)">
			<title>Planète 5 avec feDiffuseLighting</title>
		</circle>
		<text x="150" y="770" text-anchor="middle">feDiffuseLighting</text>

		<circle cx="800" cy="700" r="70" fill="url(#gradient6)" filter="url(#displacementMap)">
			<title>Planète 6 avec feDisplacementMap</title>
		</circle>
		<text x="800" y="820" text-anchor="middle">feDisplacementMap</text>

		<circle cx="450" cy="800" r="40" fill="url(#gradient7)" filter="url(#gaussianBlur)">
			<title>Planète 7 avec feGaussianBlur</title>
		</circle>
		<text x="450" y="920" text-anchor="middle">feGaussianBlur</text>

		<!-- Anneaux de Saturne avec éclairage spéculaire -->
		<ellipse cx="550" cy="500" rx="130" ry="50" fill="none" stroke="url(#ringGradient)" stroke-width="10" filter="url(#specularLighting)">
			<title>Anneaux de Saturne avec éclairage spéculaire</title>
		</ellipse>
		<text x="550" y="580" text-anchor="middle">Specular Lighting</text>

		<!-- Petites étoiles avec scintillement -->
		<circle class="star" cx="200" cy="100" r="3" fill="#ffffff" />
		<circle class="star" cx="300" cy="500" r="2" fill="#ffffff" />
		<circle class="star" cx="400" cy="300" r="2" fill="#ffffff" />
		<circle class="star" cx="700" cy="100" r="3" fill="#ffffff" />
		<circle class="star" cx="800" cy="400" r="2" fill="#ffffff" />
		<circle class="star" cx="900" cy="200" r="3" fill="#ffffff" />
		<circle class="star" cx="100" cy="700" r="2" fill="#ffffff" />
		<circle class="star" cx="500" cy="900" r="3" fill="#ffffff" />
		<circle class="star" cx="600" cy="800" r="2" fill="#ffffff" />
		<circle class="star" cx="200" cy="900" r="3" fill="#ffffff" />
		<circle class="star" cx="300" cy="800" r="2" fill="#ffffff" />
		<circle class="star" cx="400" cy="700" r="2" fill="#ffffff" />
		<circle class="star" cx="700" cy="900" r="3" fill="#ffffff" />
		<circle class="star" cx="800" cy="700" r="2" fill="#ffffff" />
		<circle class="star" cx="900" cy="800" r="3" fill="#ffffff" />
	</svg>
</body>

</html>
